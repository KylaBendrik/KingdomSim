<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>

        <script src="map.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                var current_month = 0;
                var year = 1;
                
                document.getElementById("date").innerHTML = (months[current_month] + ", Year " + year);
           
                
                document.getElementById("month_button").addEventListener("click", clickEvent => {
                    current_month ++;

                    if (current_month == 12){
                        current_month = 0;
                        year ++;
                    }
                    
                    console.log(current_month)
                    
                    document.getElementById("date").innerHTML = (months[current_month] + ", Year " + year);
                    if (current_month == 3){
                        document.getElementById("alert").innerHTML = "It's April! Make sure you seed your fields this month.";
                    } else {
                        if (current_month == 9){
                            document.getElementById("alert").innerHTML = "It's October! Make sure you harvest your fields this month.";
                        } else {
                            document.getElementById("alert").innerHTML = "";
                        }
                    }
                });
            });

        </script>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                font-size: 0;
                
            }
            #map {
                width: 100%;
                Height: 100%;
                margin-left:175px;
            }
            #menu {
                position: absolute;
                top: 0;
                left: 0;

                padding: 0.4em;
                border: solid darkgray 2px;

                width: 150px;
                height: 95%;

                background-color: rgb(209, 209, 209);
                border-radius: 5px;

                font-size: 14pt;
            }
            #alert {
                font-size: 14pt;
                color: darkred;
            }
            #date {
                font-size: 22pt;
            }
            .menubtn {
                background-color: rgb(190, 190, 190);
                color: black;
                padding: 16px;
                font-size: 14px;
                border: none;
            }
            .dropbtn {
                background-color: rgb(190, 190, 190);
                color: black;
                padding: 16px;
                font-size: 14px;
                border: none;
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .dropdown-content a:hover {background-color: #ddd;}
            .dropdown:hover .dropdown-content {display: block;}
            .dropdown:hover .dropbtn {background-color: rgb(160, 160, 160)}
            .menubtn:hover .menubtn {background-color: rgb(160, 160, 160)}
        </style>
    </head>
    <body>
        <canvas id="map"></canvas>
        <div id="menu">
            <span id="date"></span><br>
            <button class="menubtn" id="month_button" type="button">Next Month</button><br>

            <div class="dropdown">
                <button class="dropbtn">Build</button>
                <div class="dropdown-content">
                  <a href="#">House</a>
                  <a href="#">Farmland</a>
                </div>
            </div>

            <div id="alert"></div>
        </div>
    </body>
</html>
