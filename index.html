<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>

        <script src="map.js"></script>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                font-size: 0;
            }
            #map {
                width: 100%;
                Height: 100%;
            }
            #date {
                position: absolute;
                top: 0;
                left: 0;

                padding: 0.4em;
                border: solid darkgray 2px;

                background-color: lightgray;
                border-radius: 5px;

                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <canvas id="map"></canvas>
        <div id="date">Nov 304 BC<br>
            <button type="button">Next Month</button>
        </div>
    </body>
</html>
