<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>

        <script src="map.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
                var current_month = 0;
                var year = 1;
                
                document.getElementById("date").innerHTML = (months[current_month] + " " + year + "AD");
           
                
                document.getElementById("month_button").addEventListener("click", clickEvent => {
                    current_month ++;

                    if (current_month == 12){
                        current_month = 0;
                        year ++;
                    }
                    
                    console.log(current_month)
                    
                    document.getElementById("date").innerHTML = (months[current_month] + " " + year + "AD");
                    if (current_month == 3){
                        document.getElementById("alert").innerHTML = "It's April! Make sure you seed your fields this month.";
                    } else {
                        if (current_month == 9){
                            document.getElementById("alert").innerHTML = "It's October! Make sure you harvest your fields this month.";
                        } else {
                            document.getElementById("alert").innerHTML = "";
                        }
                    }
                });
            });

        </script>

        <style>
            html, body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                font-size: 0;
                
            }
            #map {
                width: 100%;
                Height: 100%;
                margin-left:150px;
            }
            #menu {
                position: absolute;
                top: 0;
                left: 0;

                padding: 0.4em;
                border: solid darkgray 2px;

                width: 150px;
                height: 95%;

                background-color: lightgray;
                border-radius: 5px;

                font-size: 20pt;
            }
            #alert {
                font-size: 14pt;
                color: darkred;
            }
        </style>
    </head>
    <body>
        <canvas id="map"></canvas>
        <div id="menu">
            <span id="date"></span><br>
            <button id="month_button" type="button">Next Month</button><br>
            <button type="button">Peeps</button><br>
            <div id="alert"></div>
        </div>
    </body>
</html>
