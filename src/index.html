<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kingdom Simulator - Map</title>
        
        <link rel="stylesheet" href="main.css">
        
        <script src="app.js"></script>
    </head>
    <body>
        <canvas id="map"></canvas>
        <div id="menu">
            <div id="dateView"><span id="date"></span></div><br>
            <button class="menubtn" id="month_button">Next Month</button><br>

            <div class="dropdown">
                <button class="dropbtn">Build</button>
                <div class="dropdown-content">
                  <a href="#" id="buildChoiceHouse1">House<br>(Wood: 40)</a>
                  <a href="#" id="buildChoiceFarmland">Farmland<br>(Wood: 0)</a>
                  <a href="#" id="buildChoiceStockpileW">Wood Stockpile<br>(Wood: 10)</a>
                  <a href="#" id="buildChoiceSmallBarn">Small Barn<br>(Wood: 20)</a>
                </div>
            </div>

            <button class="menubtn" id="peeps_button">Peeps</button><br>
            
            <div class="resources">
                Peeps: <span id="peeps"></span><br>   
                Wood: <span id="wood"></span><br>
                Food: <span id="food"></span>
            </div>

            
 
            <div id="alert"></div>
            <div id="window"></div>
        </div>
        
        <div id="peepsMenu"><span id="peepsList"></span></div>
    </body>
</html>
